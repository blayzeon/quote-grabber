<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Grabber</title>
</head>
<body>
    <p>Put in text below and click "run".  The program will grab all the text that is nested between quotes and put it in an array.</p>
    <div>
        <label for="user-dump">Input: </label><textarea id="user-dump" cols="30" rows="10"></textarea>
        <button type="button" id="submit">Run</button>
    </div>
    <div>
        <label for="js-dump">Output: </label>
        <textarea id="js-dump" cols="30" rows="10"></textarea>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
